name: ðŸ’… lint

on:
    push:
    pull_request:
    workflow_dispatch:

permissions:
    contents: read

jobs:
    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            -
                name: Set up Go
                uses: actions/setup-go@v4
                with:
                    go-version:  '>=1.20'
            -
                name: Checkout code
                uses: actions/checkout@v3
                with:
                    fetch-depth: 0
            -
                name: Run golangci-lint
                uses: golangci/golangci-lint-action@v3
                with:
                    version: v1.51.2
                    working-directory: .
